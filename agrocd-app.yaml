apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins-argocd-demo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mahi3297/k8s-manifests.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
